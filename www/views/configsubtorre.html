    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form>
                        <label>SubTorre: </label>
                        <input type="text" ng-model="formsubtorre.subtorre" value="" class="form-control" />
                        <br />
                        <label>Torre:&nbsp; </label>
                        <select ng-model="formsubtorre.torre_id" class="form-control">
                            <option ng-repeat="id in torre" value="{{id.torre}}">{{id.torre}}</option>
                        </select>
                        <br />
                        <label>Valor Máx. do Gráfico: </label>
                        <input type="text" ng-model="formsubtorre.max_grafico" value="" class="form-control" monetariosub/>
                        <br />
                        <label>Ano Máximo por Contrato: </label>
                        <input type="text" ng-model="formsubtorre.ano_limite" value="" class="form-control" />
                        <br />
                        <br />
                        <button type="button" ng-click="ValidaForm();" class="btn btn-info">Salvar</button>
                        <br />
                    </form>
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-6">
                    <div>
                        <h3> SubTorres Cadastradas </h3>
                        <div>
                            <table class="table table-striped table-hover table-responsive">
                                <thead>
                                    <tr>
                                        <th>Torre</th>
                                        <th>SubTorre</th>
                                        <th>Valor Máx. do Gráfico</th>
                                        <th>Ano Máx. por Contrato</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="id in subtorre" ng-click="alteraSubtorre(id)">
                                        <td>{{id.torre_id}}</td>
                                        <td>{{id.subtorre}}</td>
                                        <td>{{id.max_grafico | currency}}</td>
                                        <td>{{id.ano_limite}}</td>
                                        <td><button type="button" ng-click="deleteSubtorre(id.subtorre);" class="btn btn-info glyphicon glyphicon-trash"></button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
