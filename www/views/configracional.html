
    <section class="menu-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                   <h5 style="color:white;">Olá, {{user.nome}}<h5>
                </div>
                <div class="col-md-8">
                    <div class="navbar-collapse collapse ">
                        <ul id="menu-top" class="nav navbar-nav navbar-right">
                            <li><a ui-sref="config" class="menu-top-active" ng-show="mostrar.config">Configuração</a></li>
                            <li><a ui-sref="projetos" ng-show="mostrar.cadastproj">Cadastro de Projetos</a></li>
                            <li><a ui-sref="alteraproj" ng-show="mostrar.alterproj">Alteração de Projetos</a></li>
                            <li><a ui-sref="relatorio">Relatório</a></li>
                            <li><a ui-sref="login" class="glyphicon glyphicon-log-out"></a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- MENU SECTION END-->
    <div class="content-wrapper">
        <div class="container">
            <div class="row" ng-show="racional.opcao">
                <div class="col-md-6">
                    <button type="button" ng-click="racionalGerar();" class="btn btn-info">Gerar Racional</button>
                </div>
                <div class="col-md-6">
                    <button type="button" ng-click="valorBonus();" class="btn btn-info">Gerenciar Valor Bonus</button>
                </div>
            </div>          
            <div class="row" ng-show="racional.relatorio">
                <div class="col-md-12">
                    <div>
                        <h3> Racional Cadastrado </h3>
                        <div>
                            <label>SELECIONE UMA FAMÍLIA: &nbsp;</label>
                            <select ng-model="familiaTabela" class="form-control" ng-change="gerarTabela();" ng-disabled="carregouDados">
                                <option ng-repeat="val in user.familias" value="{{val}}">{{val}}</option>
                            </select>
                            <br />
                            <table class="table table-striped table-hover table-responsive">
                                <tbody>
                                    <tr>
                                        <td><b>{{familiaTabela}}</b></td>
                                        <td ng-repeat="id in date"><b> {{id}} </b></td>
                                    </tr>
                                    <tr ng-repeat="class in valorClassgeral">
                                        <td ng-repeat="value in class track by $index">{{value}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
