    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <form>
                        <label>Data Corte: </label>
                        <select ng-model="formlimgraf.Data_corte" class="form-control">
                            <option ng-repeat="id in date" value="{{id.valor}}">{{id.texto}}</option>
                        </select> 
                        <br />
                        <label>Família:</label></td>
                        <select ng-model="formlimgraf.familia" class="form-control" ng-options="val for val in selectOptionFamilia() | orderBy:'toString()' " ng-change="atribuirTorre();"></select>
                        <br />
                        <label>Valor Limite: </label>
                        <input type="number" ng-model="formlimgraf.valor_limite" value="" class="form-control" />
                        <br />
                        <label>Porcentagem de Limite: </label>
                        <input type="number" ng-model="formlimgraf.variacao" value="" class="form-control" />
                        <br />
                        <label>Familia disponibiliza valor a Torre? </label>
                        <input type="checkbox" ng-model="disptorre">
                        <br />
                        <div ng-show="disptorre" class="check-element animate-show-hide">
                            <label>Torre: </label>
                            <input type="text" ng-model="formlimgraf.torre" value="" class="form-control" readonly/>
                            <br />
                            <label>Porcentagem da Variação: </label>
                            <input type="number" ng-model="formlimgraf.variacao_torre" value="" class="form-control" />
                            <br />
                        </div>
                        <button type="button" ng-click="ValidaForm();" class="btn btn-info">Salvar</button>
                        <br />
                    </form>
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-5">
                    <div>
                        <h3> Limite de Gráfico Cadastrado </h3>
                        <div>
                            <table class="table table-striped table-hover table-responsive">
                                <thead>
                                    <tr>
                                        <th>Data Corte</th>
                                        <th>SubTorre</th>
                                        <th>Valor Limite</th>
                                        <th>Porcentagem Limite</th>
                                        <th>Torre</th>
                                        <th>Variação Torre</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="id in limgrafico">
                                        <td>{{id.Data_corte}}</td>
                                        <td>{{id.familia}}</td>
                                        <td>{{id.valor_limite}}</td>
                                        <td>{{id.variacao}}</td>
                                        <td>{{id.torre}}</td>
                                        <td>{{id.variacao_torre}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
