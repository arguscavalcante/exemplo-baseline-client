    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form>
                        <label>Classificação Geral: </label>
                        <input type="text" ng-model="formclassgeral.classgeral_id" value="" class="form-control" />
                        <br />
                        <label>Descrição: </label>
                        <input type="text" ng-model="formclassgeral.descricao" value="" class="form-control" />
                        <br />
                        <label>Classificação Geral Pai: </label>
                        <select ng-model="formclassgeral.classgeral_pai" class="form-control">
                            <option value="0">Ele mesmo</option> 
                            <option ng-repeat="id in classgeral" value="{{id.classgeral_id}}">{{id.classgeral_id}}</option>
                        </select>
                        <br />
                        <label>Interfere no Baseline? </label>
                        <input type="checkbox" ng-model="formclassgeral.baseline" value="" class="form" />
                        <br />
                        <button type="button" ng-click="ValidaForm();" class="btn btn-info">Salvar</button>
                        <br />
                    </form>
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-6">
                    <div>
                        <h3> Classificações Gerais Cadastradas </h3>
                        <div>
                            <table class="table table-striped table-hover table-responsive">
                                <thead>
                                    <tr>
                                        <th>Classificação Geral</th>
                                        <th>Descrição</th>
                                        <th>Interfere no Baseline?</th>
                                        <th>Classificação Geral Pai</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="id in classgeral" ng-click="alteraClassGeral(id)">
                                        <td>{{id.classgeral_id}}</td>
                                        <td>{{id.descricao}}</td>
                                        <td>{{id.basetabela}}</td>
                                        <td>{{id.classgeral_pai}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
