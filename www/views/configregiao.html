    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form>
                        <label>Região: </label>
                        <input type="text" ng-model="formregiao.regiao" value="" class="form-control" />
                        <br />
                        <label>Família: </label>
                        <select ng-model="formregiao.familia" ng-options="val for val in selectOptionFamilia()" class="form-control"></select>
                        <br />
                        <label>Descrição: </label>
                        <input type="text" ng-model="formregiao.descricao" value="" class="form-control" />
                        <br />
                        <button type="button" ng-click="ValidaForm();" class="btn btn-info">Salvar</button>
                        <br />
                    </form>
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-6">
                    <div>
                        <h3> Regiões Cadastradas </h3>
                        <div>
                            <table class="table table-striped table-hover table-responsive">
                                <thead>
                                    <tr>
                                        <th>Região</th>
                                        <th>Família</th>
                                        <th>Descrição</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="id in regiao" ng-click="alteraRegiao(id)">
                                        <td>{{id.regiao}}</td>
                                        <td>{{id.familia}}</td>
                                        <td>{{id.descricao}}</td>
                                        <td><button type="button" ng-click="deleteRegiao(id.id_regiao);" class="btn btn-info glyphicon glyphicon-trash"></button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
