    <div class="content-wrapper">
        <div class="container">
            <div class="row"  ng-show="opcoes">
                 <div class="col-md-12">
                    <label>SELECIONE UMA FAMÍLIA: &nbsp;</label>
                    <select ng-model="user.familia" class="form-control" ng-change="atribuiFamilia();">
                         <option ng-repeat="val in user.familias" value="{{val}}">{{val}}</option>
                    </select>
                 </div>
            </div>
            <div class="row" ng-show="grafico">
                <h3>{{user.familia}}</h3>
                <div id="grafproj" style="min-width:310px; height:500px;"></div>
            </div>
            <div class="row" ng-show="grafico">
                <div class="col-md-12">
                    <h3>Filtros:</h3>
                    <form>
                        <table class="table table-striped">
                            <tr>
                                <td>
                                    <label>Mês Inicio: &nbsp;</label>
                                    <select ng-model="formfiltro.mes_inicio" class="form-control" ng-change="redesenharGraf();">
                                        <option ng-repeat="id in opcaomeses" value="{{id.valor}}">{{id.mes}}</option>
                                    </select>
                                </td>
                                <td>
                                    <label>Ano Inicio: &nbsp;</label>
                                    <select ng-model="formfiltro.ano_inicio" class="form-control" ng-change="redesenharGraf();">
                                        <option ng-repeat="id in opcaoano" value="{{id}}">{{id}}</option>
                                    </select>
                                </td>
                                <td>
                                    <label>Quantidade de Meses: &nbsp;</label>
                                    <select ng-model="formfiltro.qnt_meses_pos" class="form-control" ng-change="redesenharGraf();">
                                        <option ng-repeat="id in opcaoqnt" value="{{id}}">{{id}}</option>
                                    </select>
                                </td>
                            </tr>
                        </table>                            
                    </form>
                </div>
            </div>
        </div>
    </div>
