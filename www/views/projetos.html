    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div id="containergraf" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <form>
                        <label>ID IBM:&nbsp; </label>
                        <input type="text" ng-model="formusuario.login_user" value="" class="form-control" />
                        <br />
                        <label>Nome:&nbsp; </label>
                        <input type="text" ng-model="formusuario.login_nome" value="" class="form-control" />
                        <br />
                        <label>Perfil:&nbsp; </label>
                        <select ng-model="formusuario.perfil">
                            <option ng-repeat="id in perfil.opcoes" value="{{id.nome}}">{{id.nome}}</option>
                        </select>
                        <br />
                        <label>Torre:&nbsp; </label>
                        <select ng-model="formusuario.torre">
                            <option ng-repeat="id in torre" value="{{id.Torre}}"  >{{id.Torre}}</option>
                        </select>
                        <br />
                        <label>SubTorre:&nbsp; </label>
                        <select ng-model="formusuario.subtorre" ng-options="val for val in selectOptionSubTorres()">
                             <option value="">Select</option>
                        </select>
                        <br />
                        
                         <br />
                        <button type="button" ng-click="ValidaForm();" class="btn btn-info">Salvar</button>
                        <br />
                    </form>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-6">
                    <div>
                        <h3> Usuários Cadastrados </h3>
                        <div>
                            <table class="table table-striped table-hover table-responsive">
                                <thead>
                                    <tr>
                                        <th>Login</th>
                                        <th>Senha</th>
                                        <th>Nome</th>
                                        <th>Perfil</th>
                                        <th>Torre</th>
                                        <th>SubTorre</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="id in usuario">
                                        <td>{{id.login_user}}</td>
                                        <td>******</td>
                                        <td>{{id.login_nome}}</td>
                                        <td>{{id.perfil}}</td>
                                        <td>{{id.torre}}</td>
                                        <td>{{id.subtorre}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
