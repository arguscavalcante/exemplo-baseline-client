    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Baseline Disponível</h2>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td ng-repeat="date in baseline.data"> {{date}} </td>
                            </tr>
                        </thead>
                        <tbody>
                             <tr>
                                <td ng-repeat="val in baseline.valor track by $index"> {{val}} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <tr>
                            <td><label>Projeto:</label></td>
                            <td> <input type="text" ng-model="formproj.projeto" value="" class="form-control col-md-3" /> </td>
                            <td><label>Proposta:</label></td>
                            <td> <input type="text" ng-model="formproj.proposta" value="" class="form-control col-md-3" /> </td>
                            <td><label>Gerente:</label></td>
                            <td><select ng-model="formproj.gerente" class="form-control">
                                    <option ng-repeat="id in gerentes" value="{{id.login_user}}">{{id.login_user}}</option>
                                </select> 
                            </td>
                        </tr>
                        <tr>
                            <td><label>Família:</label></td>
                            <td><select ng-model="formproj.familia" class="form-control" ng-options="val for val in selectOptionFamilia() | orderBy:'toString()' "></select></td>
                            <td><label>Região:</label></td>
                            <td><select ng-model="formproj.regiao" ng-options="val for val in selectOptionRegiao()" class="form-control"></select></td>
                            <td><label>Sistema:</label></td>
                            <td><select ng-model="formproj.sistema" ng-options="val for val in selectOptionSistema()"  class="form-control"></select></td>
                        </tr>
                        <tr>
                            <td><label>Fase:</label></td>
                            <td><select ng-model="formproj.fase" class="form-control">
                                    <option ng-repeat="id in fase" value="{{id.fase}}">{{id.fase}}</option>
                                </select> 
                            </td>
                            <td><label>Classificação Geral:</label></td>
                            <td><select ng-model="formproj.classificacao_geral" class="form-control">
                                    <option ng-repeat="id in classificacao_geral" value="{{id.ClassGeral_id}}">{{id.ClassGeral_id}}</option>
                                </select> 
                            </td>
                            <td><label>Valor Total:</label></td>
                            <td> <input type="number" ng-model="formproj.valor_total_proj" class="form-control" ng-value="sumMesPage()" readonly/> </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <table class="table table-striped">
                        <tr ng-repeat="meses in formproj.meses">    
                            <td><label>Mes/Ano:</label></td>
                            <td> <select ng-model="meses.mes" class="form-control" ng-change="atribuiBaseline($index)">
                                    <option ng-repeat="id in baseline.data" value="{{id}}">{{id}}</option>
                                 </select> 
                            </td>
                            <td><label>Valor Mes/Ano:</label></td>
                            <td> <input type="number" ng-model="meses.valor" class="form-control" /> </td>
                            <td><span style="color:red">{{baseline_red[$index]}}</span></td>
                        </tr>   
                    </table>
                    <button type="button" ng-click="ValidaForm();" class="btn btn-info">Salvar</button>
                </div>
                <div class="col-md-1">
                    <table class="table table-striped">
                        <tr>    
                            <td><button type="button" ng-click="funcMes(1);" class="btn btn-info glyphicon-plus"></button></td>
                            <td colspan="2"><button type="button"  ng-click="funcMes(-1);" class="btn btn-info glyphicon-minus"></button></td>
                        </tr>   
                    </table>
                </div>
            </div>
        </div>
    </div>
